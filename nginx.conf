server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Try exact file, then directory, then fall back to index.html (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic caching for static assets
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
